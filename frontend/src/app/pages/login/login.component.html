<app-default-login-layout
  formTitle="Login"
  primaryBtnText="Login"
  secondaryBtnText="Signup"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="exemplo@gmail.com"
    ></app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder=""
    ></app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
