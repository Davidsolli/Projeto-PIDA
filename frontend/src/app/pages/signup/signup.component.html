<app-default-login-layout
  formTitle="Sign in"
  primaryBtnText="Signup"
  secondaryBtnText="Login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Name"
      placeholder="JoÃ£o da Silva"
    ></app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="exemplo@gmail.com"
    ></app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder=""
    ></app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your password"
      placeholder=""
    ></app-primary-input>
    <div class="role-input-field">
      <span>I'm:</span>
      <div class="input-area">
        <label for="role">Seller</label>
        <input type="radio" name="role" formControlName="role" value="SELLER" />
      </div>
      <div class="input-area">
        <label for="role">Buyer</label>
        <input type="radio" name="role" formControlName="role" value="BUYER" />
      </div>
    </div>
  </form>
</app-default-login-layout>
