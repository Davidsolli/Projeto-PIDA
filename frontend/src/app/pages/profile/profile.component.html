<app-header></app-header>
<div class="profile-container">
  <h2>Perfil</h2>
  <form (ngSubmit)="updateProfile()" class="profile-form">
    <div class="form-group">
      <label>Nome:</label>
      <input [(ngModel)]="user.name" name="name" />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input [(ngModel)]="user.email" name="email" />
    </div>
    <div class="form-group">
      <label>Idade:</label>
      <input type="number" [(ngModel)]="user.age" name="age" />
    </div>
    <div class="form-group">
      <label>Endereço:</label>
      <input [(ngModel)]="user.address" name="address" />
    </div>
    <div class="form-group">
      <label>Número:</label>
      <input [(ngModel)]="user.number" name="number" />
    </div>
    <div class="form-group">
      <label>Data de Nascimento:</label>
      <input type="date" [(ngModel)]="user.birthDate" name="birthDate" />
    </div>
    <div class="form-group">
      <label>CPF:</label>
      <input [(ngModel)]="user.cpf" name="cpf" />
    </div>
    <div class="form-group">
      <label>Gênero:</label>
      <select [(ngModel)]="user.gender" name="gender">
        <option value="MALE">Masculino</option>
        <option value="FEMALE">Feminino</option>
      </select>
    </div>
    <div class="form-group">
      <label>Imagem de Perfil (URL):</label>
      <input [(ngModel)]="user.imgUrl" name="imgUrl" />
    </div>
    <div class="form-group">
      <label>Papel de Usuário:</label>
      <input [(ngModel)]="user.userRole" name="userRole" disabled />
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
      <button type="button" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
